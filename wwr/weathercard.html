<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Weather Card</title>
<link rel="stylesheet" href="weathercard.css">
<link
href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
rel="stylesheet"
/>
<link
href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css"
rel="stylesheet"
/>
<meta charset="utf-8" />
</head>
<body>
<section id="weather-card">
<div class="top"></div>
<i class="icon wi wi-day-cloudy"></i>
<div class="overlay"><img src="./bottom-overlay.png" alt="hey"></div>
<div class="weather-text">cloudy</div>
<div class="temp">
    18 <sup><i class="wi wi-fah renheit"></i></sup>
</div>
<div class="city"></div>
<div class="date"></div>
</section>
</body>
</html>
</html>
